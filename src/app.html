<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passoca</title>
  <meta charset="utf-8" />
  <meta name="description" content="Passoca personal site" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" />
  %svelte.head%
</head>


<body>
  <div id="svelte">%svelte.body%</div>
  <script>
    const localTheme = localStorage.getItem('theme');
    const theme = localTheme || 'dark';
    document.body.dataset.theme = theme;
    localStorage.setItem('theme', theme);
  </script>
</body>

</html>
